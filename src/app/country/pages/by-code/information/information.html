<section>
  <h1 class="text-4xl font-semibold">
    {{ country().name }} {{ country().flag }}
  </h1>

  <img
    [src]="country().flagSvg"
    [alt]="'Bandera de ' + country().name"
    class="w-32 h-32 mt-4 mb-8"
  />

  <div class="divider"></div>

  <div class="stats">
    <div class="stat">
      <div class="stat-title">Población</div>
      <div class="stat-value">{{ country().population | number }}</div>
    </div>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-title">Área</div>
      <div class="stat-value">{{ country().area | number }} km²</div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="stats">
    <div class="stat">
      <div class="stat-title">Capital</div>
      <div class="stat-value">{{ country().capital }}</div>
    </div>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-title">Moneda</div>
      <div class="stat-value">{{ country().currency }}</div>
    </div>
  </div>
</section>
