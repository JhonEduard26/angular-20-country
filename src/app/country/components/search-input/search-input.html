<section class="flex gap-2">
  <label class="input">
    <svg
      class="h-[1em] opacity-50"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <g
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="2.5"
        fill="none"
        stroke="currentColor"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.3-4.3"></path>
      </g>
    </svg>
    <input
      type="text"
      class="grow"
      [placeholder]="placeholder()"
      (keyup.enter)="onSearchValue(txtSearch.value)"
      #txtSearch
    />
  </label>

  <button
    type="button"
    class="btn btn-primary"
    (click)="onSearchValue(txtSearch.value)"
  >
    Buscar
  </button>
</section>
